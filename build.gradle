def vertxVersion = '3.5.1'

apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "io.vertx:vertx-dependencies:${vertxVersion}"
    compile "io.vertx:vertx-core:${vertxVersion}"
    compile "io.vertx:vertx-web:${vertxVersion}"
}

